<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed 2-Column Table with Dynamic Rows</title>
    <style>
        table, th, td {
            border: 1px solid #333;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Table Input Form with Fixed Columns and Dynamic Rows</h2>

    <form id="tableForm" onsubmit="handleSubmit(event)">
        <table id="inputTable">
            <tr id="headerRow">
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <!-- Initial 3 rows -->
            <tr>
                <td><input type="text" name="column1[]" required></td>
                <td><input type="text" name="column2[]" required></td>
            </tr>
            <tr>
                <td><input type="text" name="column1[]" required></td>
                <td><input type="text" name="column2[]" required></td>
            </tr>
            <tr>
                <td><input type="text" name="column1[]" required></td>
                <td><input type="text" name="column2[]" required></td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">+ Add Row</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addRow() {
            // Create a new row with 2 columns
            const newRow = document.createElement("tr");

            for (let i = 1; i <= 2; i++) {
                const newCell = document.createElement("td");
                const input = document.createElement("input");
                input.type = "text";
                input.name = `column${i}[]`;
                input.required = true;
                newCell.appendChild(input);
                newRow.appendChild(newCell);
            }

            // Append the new row to the table
            document.getElementById("inputTable").appendChild(newRow);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("tableForm"));
            
            // Log the form data to the console (for testing purposes)
            for (const [name, value] of formData) {
                console.log(`${name}: ${value}`);
            }
            
            // Submit the form (uncomment if submitting to a server)
            // document.getElementById("tableForm").submit();
        }
    </script>

</body>
</html>
